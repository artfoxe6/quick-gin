[app]  
AppMode = debug
;AppMode = release
Listen = :8080  
ReadTimeout = 60  
WriteTimeout = 60  
LogDir = log
SignKey = xxxxxxxxxx  

[jwt]  
Secret = "xxxxxxxxxx"  
; hour  
Exp = 240  
RefreshExp = 720  

[database]
; 数据库类型: mysql, sqlite
; Type = mysql
Type = sqlite

; MySQL 配置
Host = localhost
Port = 3306
User = root
Password = root
Db = myapp

; SQLite 配置
; DbFile = data/app.db

; 连接池配置
ConnMaxLifeTime = 15
MaxPoolSize = 10
MaxIdle = 10  

[redis]
Host = 127.0.0.1
Port = 6379
Password =
Db = 1
MaxIdle = 5
MaxActive = 10

[cache]
; 缓存类型: memory, redis
Type = memory
; Redis 配置（当 Type = redis 时生效）
Host = 127.0.0.1
Port = 6379
Password =
Db = 1
MaxIdle = 5
MaxActive = 10

[super]  
Email = xxxxxxxxxx  
Password = xxxxxxxxxx  

[mail]
; mail provider: sendgrid, smtp
Provider = sendgrid
FromName = Quick Gin
FromAddress = no-reply@example.com

[mail_sendgrid]
Key = xxxxxxxxxx

[mail_smtp]
Host = smtp.example.com
Port = 587
Username =
Password =
; set to true when SMTP server requires SSL
Secure = false
; set to true to skip TLS certificate verification (not recommended)
SkipTLSVerify = false

[oss]  
Endpoint = xxxxxxxxxx  
AccessKeyId = xxxxxxxxxx  
AccessKeySecret = xxxxxxxxxx  
BucketName = xxxxxxxxxx  
Url = xxxxxxxxxx  
ImageDir = xxxxxxxxxx  
CdnUrl = xxxxxxxxxx  
