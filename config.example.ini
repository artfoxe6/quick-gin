[app]  
AppMode = debug
;AppMode = release
Listen = :8080  
ReadTimeout = 60  
WriteTimeout = 60  
LogDir = log
SignKey = xxxxxxxxxx  

[jwt]  
Secret = "xxxxxxxxxx"  
; hour  
Exp = 240  
RefreshExp = 720  

[database]
; 数据库类型: mysql, sqlite
; Type = mysql
Type = sqlite

; MySQL 配置
Host = localhost
Port = 3306
User = root
Password = root
Db = myapp

; SQLite 配置
; DbFile = data/app.db

; 连接池配置
ConnMaxLifeTime = 15
MaxPoolSize = 10
MaxIdle = 10  

[redis]
Host = 127.0.0.1
Port = 6379
Password =
Db = 1
MaxIdle = 5
MaxActive = 10

[cache]
; 缓存类型: memory, redis
Type = memory
; Redis 配置（当 Type = redis 时生效）
Host = 127.0.0.1
Port = 6379
Password =
Db = 1
MaxIdle = 5
MaxActive = 10

[super]  
Email = xxxxxxxxxx  
Password = xxxxxxxxxx  


[sendgrid]  
Key = xxxxxxxxxx  

[oss]  
